disabled_rules:
  - trailing_whitespace
  - vertical_whitespace
  - type_name
  - identifier_name
  - unused_optional_binding
excluded: # paths to ignore during linting. Takes precedence over `included`.
  - Carthage
  - Pods
  - FavotterTests
  - FavotterUITests
  - KuriTemplate
  - FavotterModules/Generated
line_length:
  warning: 180
  error: 300
